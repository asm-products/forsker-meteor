<template name="MasterLayout">

	<div class="wrapper">
		<div class="box">
			<div class="row row-offcanvas row-offcanvas-left">

				{{> LeftSidebar}}

				<!-- main right col -->
				<div class="column col-sm-10 col-xs-11" id="main">

					{{> NavMenu}}

					<div class="padding">
						<div class="full col-sm-9">

							<!-- content -->                      
							<div class="row">

								{{> yield}}

								{{> MainLeftCol}}

								{{> MainRightCol}}

							</div><!--/row-->

							{{>Footer}}

						</div><!-- /col-9 -->
					</div><!-- /padding -->
				</div>
				<!-- /main -->

			</div>
		</div>
	</div>


	<!--post modal-->
	<div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					Update Status
				</div>
				<div class="modal-body">
					<form class="form center-block">
						<div class="form-group">
							<textarea class="form-control input-lg" autofocus="" placeholder="What do you want to share?"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<div>
						<button class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true">Post</button>
						<ul class="pull-left list-inline"><li><a href=""><i class="glyphicon glyphicon-upload"></i></a></li><li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li><li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li></ul>
					</div>	
				</div>
			</div>
		</div>
	</div>


	<div class="ad collapse in">
		<button class="ad-btn-hide" data-toggle="collapse" data-target=".ad">×</button>
		<script async="" type="text/javascript" src="//cdn.carbonads.com/carbon.js?zoneid=1673&amp;serve=C6AILKT&amp;placement=bootplycom" id="_carbonads_js"></script>
	</div>


</template>
